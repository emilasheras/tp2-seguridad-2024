<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OtakuLibre</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="styles.css">
</head>

<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-fluid bg-body-tertiary">
        <div id="logo">
            <a class="navbar-brand" href="index.html"><img src="Imagenes/takuNation.png" alt="OtakuNation"
                    width="150"></a>
        </div>
        <div id="busqueda" class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="buscador">
            <button class="btn btn-outline-danger" type="submit" id="btnBuscar">Buscar</button>
        </div>
        <div id="carro">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <div class="badge bg-dark px-4" id="contTotal">
                    <p id="total"></p>
                </div>
                <a class="btn btn-danger" href="carro.html"><svg xmlns=" http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                </a>
            </div>

        </div>
    </nav>



    <!--organizo filtros y prod-->
    <div class="row">
        <!--empiezo con los filtros-->
        <div class="col-sm-12 col-md-2" id="filtros">
            <ul class="list-group">
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="radio" name="radio" id="Todos" checked>
                    <label class="form-check-label" for="Todos">Todos</label>
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="radio" name="radio" id="Trajes">
                    <label class="form-check-label" for="Trajes">Trajes</label>
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="radio" name="radio" id="Armas">
                    <label class="form-check-label" for="Armas">Armas</label>
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="radio" name="radio" id="Figuras">
                    <label class="form-check-label" for="Figuras">Figuras</label>
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="radio" name="radio" id="Tazas">
                    <label class="form-check-label" for="Tazas">Tazas</label>
                </li>
            </ul>
        </div>
        <!--termino con los filtros-->

        <!--div para los productos-->
        <div class="col-sm-12 col-md-9 bg-black" id="prod"></div>
    </div>
    <script src="datos.js"></script>
    <script src="index.js"></script>
</body>

</html>

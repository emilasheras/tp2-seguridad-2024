<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OtakuLibre</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="https://sdk.mercadopago.com/js/v2"></script>

    <nav class="navbar navbar-expand-fluid bg-body-tertiary" data-bs-theme="dark">
        <div id="logo">
            <a class="navbar-brand" href="index.html"><img src="Imagenes/takuNation.png" alt="OtakuNation"
                    width="150"></a>
        </div>
        <div id="busqueda" class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="buscador">
            <button class="btn btn-outline-danger" type="submit" id="btnBuscar">Buscar</button>
        </div>
        <div id="carro">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <div class="badge bg-dark px-4" id="contTotal">
                    <p id="total"></p>
                </div>
                <a class="btn btn-danger" href="carro.html"><svg xmlns=" http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                </a>
            </div>

        </div>
    </nav>

    <div class="row justify-content-center" data-bs-theme="dark">
        <div class="col-10 card">
            <div class="row" id="listaProductos">
                <div class="col-3 col-md-6 etiquetaCarro">
                    <p>Producto</p>
                </div>
                <div class="col-6 col-md-3 etiquetaCarro">
                    <p>Cantidad</p>
                </div>
                <div class="col-3 etiquetaCarro">
                    <p>SubTotal</p>
                </div>
            </div>
        </div>

        <!--aca voy a poner el link de mp-->
        <div class="justify-content-center d-flex">

            <div class="card text-center col-10 " id="divMP">
                <p id="totalCarro"></p>
                <button class="btn btn-danger w-100 mt-3" id="comprar">Comprar</button>
            </div>
        </div>
    </div>


    <div id="carousel" class="carousel slide py-3">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner ">
            <div class="carousel-item active">
                <a id="c1"><img class="d-block mx-auto"></a>
            </div>
            <div class="carousel-item">
                <a id="c2"><img class="d-block mx-auto"></a>
            </div>
            <div class="carousel-item">
                <a id="c3"><img class="d-block mx-auto"></a>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <div id="alerta" class="alert alert-success alert-dismissible fade show position-fixed fixed-bottom" role="alert"
        style="display: none;">
        Compra realizada
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="datos.js"></script>
    <script src="carro.js"></script>
</body>

</html>
